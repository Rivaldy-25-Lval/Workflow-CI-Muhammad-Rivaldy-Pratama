name: MLProject - Simple & Working

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install mlflow scikit-learn pandas numpy joblib
        
    - name: Check data exists
      run: |
        echo "=== Checking data ==="
        ls -la MLProject/data/preprocessed/
        
    - name: Run training (simple)
      run: |
        cd MLProject
        python modelling_advanced.py
      continue-on-error: true
        
    - name: Create success marker
      run: |
        echo "Training attempted at $(date)" > training_log.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: training-output
        path: |
          MLProject/mlruns/
          training_log.txt
        retention-days: 30
      continue-on-error: true
